<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stylesheet Example</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: darkgreen;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>Inline, Internal, and External CSS</h2>

    <!-- Inline CSS -->
    <p style="color: red;">This paragraph uses inline CSS for the text color.</p>

    <div class="internal-example">
        This section is styled using internal CSS.
    </div>

    <a href="#">Hover over this link to see external CSS styling.</a>
</body>
</html>
