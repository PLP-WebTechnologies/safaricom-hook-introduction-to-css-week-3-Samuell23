<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Component</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>My First Card</h3>
        <p>This is a simple card component styled with CSS.</p>
        <button>Learn More</button>
    </div>
</body>
</html>
